            margin: 15px 0px 10px;
            padding: 60px 0px 0px;
            overflow-x: hidden;
        }
        header {

            color: black;
            padding: 0px;

            font-size: 1.8rem;
            font-weight: bold;
        }

        .container {
            width: calc(100% - 40px);
            max-width: 870px;

            padding: 25px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);

        .navbar-container, .navbar-links1, .navbar-links2, .special-link {

        }
        h1, h2 {

        }
        h2 {

        }
        .title {
            font-size: 48px;

            font-weight: 700;
            line-height: 1.5;
            color: #0a0a0a;
        } 
        form {
            padding: 20px 0;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #648251;
        }
        form input, form select, form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #648251;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f6;
        }
        form button {
            background-color: #6b8e23;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #4b6a40;
        }
        .footer-wrapper {
            display: contents;
        }
        .footer-footer1 {
            width: 100%;
            height: auto;
            display: flex;
            overflow: hidden;
            position: relative;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        .footer-max-width {
          max-width: calc(100% - 40px);
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }
        .footer-content {
            gap: var(--dl-space-space-fourunits);
            width: 100%;
            display: flex;
            align-self: stretch;
            align-items: flex-start;
            flex-shrink: 0;
            border-radius: var(--dl-radius-radius-radius4);
        }
        .footer-text-input {
            gap: 8px;
            width: 100%;
            height: 32px;
            display: flex;
            font-size: 16px;
            box-sizing: content-box;
            text-align: left;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            background-color: transparent;
        }

        .special-divider-horizontal {
            width: 85%;
            height: 1px;
            background-color: var(--dl-color-theme-neutral-dark);
        }

        .special-body-small {
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.5;
        }

        .menu-toggle {
            display: none;
        }

        .navbar-container {
            background-color: var(--dl-color-theme-neutral-light);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-mobile-menu {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dl-color-theme-neutral-light);
            z-index: 1000;
        }

        .menu-toggle:checked + .navbar-burger-menu + .navbar-mobile-menu {
            display: flex;
        }

        .navbar-close-menu {
            cursor: pointer;
        }

        .home-container {

    <header>
        <h1 class ="title"> <span> Make a Reservation </span> </h1>
    </header>

    <div class="container">
        <section>
            <h2>Reserve Your Table</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; max-width: 870px;" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; max-width: 870px;" required>

                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" style="width: 100%; max-width: 870px;" required>

                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" style="width: 100%; max-width: 870px;" required>

                <label for="time">Reservation Time</label>
                <input type="time" id="time" name="time" style="width: 100%; max-width: 870px;" required>

                <label for="guests">Number of Guests</label>
                <select id="guests" name="guests" style="width: 100%; max-width: 870px;" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9+">9+</option>
                </select>

                <label for="message">Other Important Information</label>
                <textarea id="message" name="message" rows="4" maxlength="500" placeholder="Enter any other important information" style="width: 100%; max-width: 870px;; border: 1px solid black;"></textarea>
                <button type="submit" class="special-button-animated special-button-filled steps-button" style="margin-top: 20px; max-width: 870px;">Book Now</button>
            </form>
        </section>
    </div>
