<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - EcoEats</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f8f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6b8e23;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1, h2 {
            color: #4b6a40;
        }
        h2 {
            border-bottom: 2px solid #d4e157;
            padding-bottom: 5px;
        }
        form {
            padding: 20px 0;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4b6a40;
        }
        form input, form select, form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #d4e157;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f6;
        }
        form button {
            background-color: #6b8e23;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #4b6a40;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #6b8e23;
            color: white;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        Make a Reservation
    </header>

    <div class="container">
        <section>
            <h2>Reserve Your Table</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Reservation Time</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests</label>
                <select id="guests" name="guests" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9+">9+</option>
                </select>

                <label for="message">Other Important Information</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter any other important information"></textarea>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </div>

    <footer>
        &copy; 2025 EcoEats. All Rights Reserved.
    </footer>
</body>
</html>
